<!DOCTYPE html>
<html>
<head>
<title>img load test</title>
</head>
<body>

<script>
var img = document.querySelector('https://github.com/jayyyin/webimgcheck/blob/master/img.jpg');
var counter = 0
  img.onload = function loaded() {
    counter++;
    if(counter == 0)
    {
      document.body.style.backgroundColor = "red";

    };
    if(counter == 1)
    {
      document.body.style.backgroundColor = "green";

    };
    if(counter == 2)
    {
      document.body.style.backgroundColor = "blue";

    };
  };

  img.src = "https://github.com/jayyyin/webimgcheck/blob/master/img.jpg";

  img.src = "https://github.com/jayyyin/webimgcheck/blob/master/img.jpg";
</script>
<img src="https://github.com/jayyyin/webimgcheck/blob/master/img.jpg">
</body>
</html>
